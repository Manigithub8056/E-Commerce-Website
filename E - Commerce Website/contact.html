<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--script-->
    <title>Swift Cart</title>
    <!--fav icon-->
    <link rel="icon" href="fav icon cart.webp">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!--nav bar-->
    <nav class="navbar">
        <h1>Swift Cart</h1>

        <div class="navbar-links">
            <div class="navbar-links"><a href="index.html">Home</a></div>
            <div class="navbar-links"><a href="collection.html">Collections</a></div>
            <div class="navbar-links"><a href="contact.html">Contact Us</a></div>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--side navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbar-links">
            <div class="navbar-links"><a href="index.html">Home</a></div>
            <div class="navbar-links"><a href="collection.html">Collections</a></div>
            <div class="navbar-links"><a href="contact.html">Contact Us</a></div>
        </div>
    </div>

    <!--contact-->

    <div class="contact">
        <div class="contact-container">
            <form>
                <table>
                    <tr>
                        <h2>Contact Us</h2>
                    </tr>
                    <tr>
                        <td>Name:</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                    </tr>
                    <tr>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Submit</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>

    <!--footer-->

    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="heading-text">Swift Cart</h2>
                <p>Thanks for come to Swift Cart in shopping is swift, simple, and satisfying. Happy shopping! Come
                    again!</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <p class="off-contact">@swiftcart.com | <i class="fa-solid fa-phone"></i> +91 8056618556 </p>
            </div>
        </div>
    </div>
    <!--script-->
    <script src="script.js"></script>
    <script src="collection.js"></script>

</body>

</html>
